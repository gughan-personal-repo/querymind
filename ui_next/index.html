  <style>
    /* Loading state for initial render */
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fc;
    }

    #root {
      min-height: 100vh;
    }

    .initial-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f9fc;
    }

    .initial-loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #1e296b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>
  </div>

</body>
